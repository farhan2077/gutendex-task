    <style>
      .loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }

      .loader::before {
        content: "";
        position: absolute;
        inset: 0;
        background: conic-gradient(from 360deg, #4f46e5, #e0e7ff);
        animation: fill 3s linear infinite;
      }

      .loader::after {
        content: "";
        position: absolute;
        inset: 5px;
        background: white;
        border-radius: 50%;
      }

      @keyframes fill {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }
    </style>
  </head>
